<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="audio-controls">
      <a id="audio-play" class="hidden fa fa-play" href='#'></a>
      <a id="audio-pause" class="fa fa-pause" href='#'></a>
      <audio src="audio.mp3" id="song" autoplay></audio>
    </div>
    <div id="snowflakes" data-count="10"></div>
    <div class="pattya title">
      <h1>
        Товарищи, йо хо хо!
        <small>
          поздравляю с наступающим Новым Годом!
        </small>
      </h1>
      <div class="poem">
        <div class="poem-inner">
          Снеговик письмо шлет другу:
          «Я тебе желаю вьюгу…
          Чтоб метель весь год мела…
          Льда, сугробов, снежных горок
          И морозов «минус сорок»…
          И душевного тепла!»
        </div>
      </div>
    </div>

    <img id="snowman" src="snowman.png">
    <div id="snowman1">
      <div class="inner">
        <img src="snowman1.png" alt="" class="base">
        <img src="snowman1-hand.png" alt="" class="hand">
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="card.js"></script>
</body>
</html>
